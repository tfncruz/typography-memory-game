<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial.scale=1">

	<title>Typographic Memory Game</title>

	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:300,300i" rel="stylesheet">

	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="stylesheet" href="./css/responsive.css">
</head>
<body>

	<!-- only visible in the end of the game -->
	<section id="modal-popup" class="hidden">

		<section id="popup-content">

			<!-- last ten games -->
			<section id="last-ten">

				<h1>Last 10</h1>

				<!-- filled by main.js -->
				<table id="last-ten-list">
				</table>

				<!-- visible if top 10 scores -->
				<div id="last-ten-submit">
					<label>add you name to the last ten list</label>
					<input id="last-ten-username" type="text">
					<button id="last-ten-submit-btn">submit</button>
					<span class="validation-msg"></span>
				</div>
			</section>

			<h1>you won!</h1>
			<p id="stars-rating"></p>
			<p id="time-spent"></p>
			<p id="moves-spent"></p>
			<button id="play-again-btn">play again</button>

		</section>
	</section>

	<header>
		<div id="timer">00:00</div>
		<div id="move-counter">000</div>
		<div id="stars">***</div>
		<button id="reset-btn">I'm feeling lucky</button>
	</header>

	<!-- CARDS -->
	<main>
		<section id="row1" class="row">
			<section id="card_1" class="card-container back"></section>
			<section id="card_2" class="card-container back"></section>
			<section id="card_3" class="card-container back"></section>
			<section id="card_4" class="card-container back"></section>
		</section>

		<section id="row2" class="row">
			<section id="card_5" class="card-container back"></section>
			<section id="card_6" class="card-container back"></section>
			<section id="card_7" class="card-container back"></section>
			<section id="card_8" class="card-container back"></section>
		</section>

		<section id="row3" class="row">
			<section id="card_9" class="card-container back"></section>
			<section id="card_10" class="card-container back"></section>
			<section id="card_11" class="card-container back"></section>
			<section id="card_12" class="card-container back"></section>
		</section>

		<section id="row4" class="row">
			<section id="card_13" class="card-container back"></section>
			<section id="card_14" class="card-container back"></section>
			<section id="card_15" class="card-container back"></section>
			<section id="card_16" class="card-container back"></section>
		</section>
	</main>

	<footer><p>Copyright &copy; 2018 Tiago Cruz</p></footer>

	<script src="./js/main.js"></script>
	<script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
