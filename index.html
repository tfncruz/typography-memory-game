<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial.scale=1">

	<title>Typographic Memory Game</title>

	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:300,300i" rel="stylesheet">

	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="stylesheet" href="./css/responsive.css">
</head>
<body>

	<!-- only visible in the end of the game -->
	<section class="modal-popup hidden">

		<section class="popup-content">

			<!-- last ten games -->
			<section class="last-ten">

				<h1>Last 10</h1>

				<!-- filled by main.js last 10 entries -->
				<table class="last-ten-list">
				</table>

				<!-- submit score form -->
				<div class="last-ten-submit">
					<label>add you name to the last 10 list</label>
					<input class="last-ten-username" type="text">
					<button class="last-ten-submit-btn">submit</button>
					<span class="validation-msg"></span>
				</div>
			</section>

			<!-- winning message and stats -->
			<h1>you won!</h1>
			<p class="stars-rating"></p>
			<p class="time-spent"></p>
			<p class="moves-spent"></p>
			<button class="play-again-btn">play again</button>

		</section>
	</section>

	<!-- HEADER -->
	<header>
		<div class="timer">00:00</div>
		<div class="move-counter">000</div>
		<div class="stars">***</div>
		<button class="reset-btn">I'm feeling lucky</button>
	</header>

	<!-- CARDS GRID -->
	<main>
		<section class="row">
			<section id="card_1" class="card-container back"></section>
			<section id="card_2" class="card-container back"></section>
			<section id="card_3" class="card-container back"></section>
			<section id="card_4" class="card-container back"></section>
		</section>

		<section class="row">
			<section id="card_5" class="card-container back"></section>
			<section id="card_6" class="card-container back"></section>
			<section id="card_7" class="card-container back"></section>
			<section id="card_8" class="card-container back"></section>
		</section>

		<section class="row">
			<section id="card_9" class="card-container back"></section>
			<section id="card_10" class="card-container back"></section>
			<section id="card_11" class="card-container back"></section>
			<section id="card_12" class="card-container back"></section>
		</section>

		<section class="row">
			<section id="card_13" class="card-container back"></section>
			<section id="card_14" class="card-container back"></section>
			<section id="card_15" class="card-container back"></section>
			<section id="card_16" class="card-container back"></section>
		</section>
	</main>

	<!-- FOOTER -->
	<footer><p>Copyright &copy; 2018 Tiago Cruz</p></footer>


	<script src="./js/main.js"></script>
	<!-- <script src="http://localhost:35729/livereload.js"></script> -->
</body>
</html>
