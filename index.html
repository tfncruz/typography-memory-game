<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial.scale=1">

	<title>Memory Game</title>

	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
	<section id="modal-popup">
		<div id="popup-content">
			<h1>you won!</h1>
			<p id="time-spent"></p>
			<p id="moves-spent"></p>
			<button id="play-again-btn">play again</button>
		</div>
	</section>
	<header>
		<div id="timer">00:00</div>
		<div id="move-counter">000</div>
		<div id="stars">***</div>
		<button id="reset-btn">reset</button>
	</header>
	<main>
		<section id="row1" class="row">
			<section id="card_1" class="card-container back"></section>
			<section id="card_2" class="card-container back"></section>
			<section id="card_3" class="card-container back"></section>
			<section id="card_4" class="card-container back"></section>
		</section>

		<section id="row2" class="row">
			<section id="card_5" class="card-container back"></section>
			<section id="card_6" class="card-container back"></section>
			<section id="card_7" class="card-container back"></section>
			<section id="card_8" class="card-container back"></section>
		</section>

		<section id="row3" class="row">
			<section id="card_9" class="card-container back"></section>
			<section id="card_10" class="card-container back"></section>
			<section id="card_11" class="card-container back"></section>
			<section id="card_12" class="card-container back"></section>
		</section>

		<section id="row4" class="row">
			<section id="card_13" class="card-container back"></section>
			<section id="card_14" class="card-container back"></section>
			<section id="card_15" class="card-container back"></section>
			<section id="card_16" class="card-container back"></section>
		</section>
	</main>

	<script src="./js/main.js"></script>
	<script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
